                    <div class="logo">

                    <div class="campo">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" class="text-input" name="txtNombre" id="txtNombre" placeholder="Ejemplo:Jose David Perez">
                    </div>

                    <div class="campo">
                        <label for="txtApodo">Apodo</label>
                        <input type="text" class="text-input" name="txtApodo" id="txtApodo" placeholder="Ejemplo:Jose12">
                    </div>

                    <div class="campo">
                        <label for="txtCorreo">Correo</label>
                        <input type="text" class="text-input" name="txtCorreo" id="txtCorreo" placeholder="Ejemplo:abcd@gmail.com">
                    </div>

                    <div class="campo">
                        <label for="txtRepCorreo">Repetir Correo</label>
                        <input type="text" class="text-input" name="txtRepCorreo" id="txtRepCorreo" placeholder="Ejemplo:abcd@gmail.com">
                    </div>

                    <div class="campo">
                        <label for="txtContraseña">Contraseña</label>
                        <input type="password" class="text-input" name="txtContraseña" id="txtContraseña" placeholder="************">
                    </div> 

                    <div class="campo">
                        <label for="txtRepContraseña">Repetir Contraseña</label>
                        <input type="password" class="text-input" name="txtRepContraseña" id="txtRepContraseña" placeholder="************">
                    </div>

                    <div class="campo">
                        <label for="txtTelefono">Telefono o Celular</label>
                        <input type="tel" class="text-input" name="txtTelefono" id="txtTelefono" placeholder="Ejemplo: +52 353-125--3658">
                    </div>

                    <!-- Boton de Acepar -->
                    <div class="enviar">
                       <!--  <input type="button" value="Aceptar" type="hola" id="hola">  -->
                        <button  type="submit" id="submit">Aceptar</button>
                    </div>

                    <p>O</p>

                    </div>
